<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odin-Sign-Up-Form</title>

  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <img src="./images/odin-lined.png" width="50">
        <p>ODIN</p>
      </div>
      <div class="credits">
        <p>Photo by Halie West on Unsplash</p>
      </div>
    </div>
    <div class="content-container">
      <div class="header">
        <h2>This is not a real online service! You know you need something like this in your life
          to help you realize your deepest dreams. Sign up now to get started.</h2>
        <h2>You know you want to.</h2>
      </div>
      <div class="form">
        <h2>Let's do this!</h2>
        <form>
          <input type="text" name="first-name" id="first-name">
          <label for="first-name">FIRST NAME</label>

          <input type="text" name="last-name" id="last-name">
          <label for="last-name">LAST NAME</label>

          <input type="email" name="email" id="email">
          <label for="email">EMAIL</label>

          <input type="tel" name="telephone" id="telephone">
          <label for="telephone">PHONE NUMBER</label>

          <input type="password" name="pw-1" id="pw-1">
          <label for="pw-1">PASSWORD</label>

          <input type="password" name="pw-2" id="pw-2">
          <label for="pw-2">CONFIRM PASSWORD</label>
        </form>
      </div>
      <div class="footer">
        <button type="submit">Create Account</button>
        <p>Already have an account? Log in</p>
      </div>

    </div>
  </div>
</body>
</html>
