<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odin-Sign-Up-Form</title>

  <link rel="stylesheet" href="./style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="image-sidebar">
      <div class="logo">
        <img src="./images/odin-lined.png" alt="Odin Logo">
        <h1>ODIN</h1>
      </div>
      <div class="credits">
        <p>
          Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on
          <a href="https://unsplash.com">Unsplash</a>
        </p>
      </div>
    </div>
    <div class="content-container">
      <div class="header">
        <div class="header-content">
          <h2>
            This is not a real online service! You know you need something <br> like this in your life
            to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.
          </h2>
          <h2>You <i>know</i> you want to.</h2>
        </div>
      </div>
      <div class="form">
        <h2>Let's do this!</h2>
        <form id="form">
          <div class="form-row">
            <div class="input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name">
            </div>

            <div class="input">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name">
            </div>
          </div>

          <div class="form-row">
            <div class="input">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
            </div>

            <div class="input">
              <label for="telephone">PHONE NUMBER</label>
              <input type="tel" name="telephone" id="telephone">
            </div>
          </div>

          <div class="form-row">
            <div class="input">
              <label for="pw-1">PASSWORD</label>
              <input type="password" name="pw-1" id="pw-1">
            </div>

            <div class="input">
              <label for="pw-2">CONFIRM PASSWORD</label>
              <input type="password" name="pw-2" id="pw-2">
            </div>
          </div>
        </form>
      </div>
      <div class="footer">
        <button type="submit" form="form">Create Account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </div>
</body>
</html>
